<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e3f2fd;
            margin: 0;
        }
        header, footer {
            width: 100%;
            background: #1976d2;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
            margin: 20px 0;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #1976d2;
            border-radius: 5px;
            background: #e3f2fd;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #64b5f6;
            color: white;
            font-weight: bold;
        }
        button:active {
            background: #42a5f5;
        }
        .history {
            width: 250px;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .equal-btn {
            grid-column: span 2;
            background: #388e3c;
        }
        .equal-btn:active {
            background: #2e7d32;
        }
        .clear-btn {
            background: #d32f2f;
            padding: 10px;
            font-size: 1em;
        }
        .clear-btn:active {
            background: #c62828;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="clear-btn" onclick="clearDisplay()">C</button>
                <button onclick="appendValue('%')">%</button>
                <button onclick="appendValue('^')">^</button>
                <button onclick="appendValue('/')">/</button>
                
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')">*</button>
                
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')">-</button>
                
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>
                
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal-btn" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Simple Calculator. All rights reserved.    ~by Hetvi Thakkar</p>
    </footer>
    <script>
        let display = document.getElementById('display');
        let historyList = document.getElementById('history-list');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                let expression = display.value.replace('^', '**');
                let result = eval(expression);
                historyList.innerHTML += `<li>${display.value} = ${result}</li>`;
                display.value = result;
            } catch {
                alert('Invalid Expression');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
